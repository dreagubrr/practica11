<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Actualizar Información del Curso</h1>

    <section id="buscar-curso">
        <label for="cursoId">Introduce el ID del curso:</label>
        <input type="number" id="cursoId" placeholder="Ej: 1">
        <button onclick="obtenerCurso()">Buscar</button>
    </section>

    <form id="cursoForm" style="display:none;" onsubmit="modificarCurso(event)">
        <label>Nombre del Curso:</label>
        <input type="text" id="nombre"><br>

        <label>Descripción del Curso:</label>
        <textarea id="descripcion"></textarea><br>

        <label>Nivel Académico:</label>
        <input type="text" id="nivel"><br>

        <label>Ubicación:</label>
        <input type="text" id="lugar"><br>

        <label>Fecha de Registro:</label>
        <input type="date" id="fecha_importacion"><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <nav id="navegacion">
        <button onclick="window.location.href='index.html'">🏠 Inicio</button>
        <button onclick="window.location.href='grafico.html'">📊 Estadísticas</button>
    </nav>

    <script src="./js/script.js"></script>
</body>
</html>
